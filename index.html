<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Grigliata Bella!</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Siete Invitati alla Grigliata!</h1>
        <div class="image-the-rock">
            <img src="src/the_rock.jpg" alt="immagine" class="therock therock-norm" />
            <img src="src/vine.gif" alt="immagine" class="therock therock-vine" />

        </div>
        <div class="centerer"><div class="info">
            <h2>Informazioni importantissime</h2>
            <p>La grigliata sarà il giorno 15 giugno 2024 alle ore 12:00 in <a href="https://maps.app.goo.gl/hAsMtpqYqgcd5BQW8" target="_blank">Via Cefalù, 40 (Milano)</a></p>
        </div></div>
        <div class="centerer"><div class="form-bello">
            <fieldset>
                <legend>CI SARAI???</legend>
            <form action="save.php" method="post">
                <label>Nome: <input type="text" name="nome" placeholder="Mario Verdi" required></label><br /><br />
                <label onclick="showRock(false)"><input type="radio" name="presenza" value="true" checked>Ci sarò</label><br />
                <label onclick="showRock(true)"><input type="radio" name="presenza" value="false"  >Non ci sarò :(</label><br /><br />
                <label>Hai note da aggiungere? (allergie o complimenti a Mina Shorky)<br />
                <textarea cols="35" rows="4" name="note"></textarea></label><br /><br />
                <div class="submit-righter"><input type="submit" class="submit" value="Invia!"></div>
                <div class="submit-righter"><div class="credits"><a href="creds.html">Crediti in questa pagina</a></div></div>
            </form>
        </fieldset>
        </div></div>

        <script>


        function showRock(boom) {
            let norm = document.querySelector(".therock-norm");
            let vine = document.querySelector(".therock-vine");


            if(boom) {
                vine.src = ""
                vine.src = "src/vine.gif"
                norm.style.opacity = "0";
                vine.style.opacity = "1";
            } else {
                norm.style.opacity = "1";
                vine.style.opacity = "0";
            }
        }
    </script>
    </body>
</html>
